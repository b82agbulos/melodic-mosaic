<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="preloader">
        <img src="images/loading-shine.gif" alt="Loading..." />
    </div>
    <h1>Shine</h1>

    <div class="sort-buttons">
        <button id="sort-album-name">Sort by Album</button>
        <button id="sort-artist-name">Sort by Artist</button>
        <button id="sort-release-date">Sort by Release Date</button>
        <button id="sort-rating">Sort by Rating</button>
        <button id="shuffle">Shuffle</button>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by album, artist, release date, or genre" />
    </div>
    <div class="playlist-buttons">
        <a href="index.html">
            <button class="button" id="index">Melodic Mosaic</button>
        </a>
        </div>


    <div class="container">


        <div class="album-cover" data-release-date="1956-03-13" data-artist-name="Elvis Presley"
            data-album-name="Elvis Presley" data-genres="Rock And Roll, Rockabilly"
            data-spotify-uri="spotify:album:7GXP5OhYyPVLmcVfO9Iqin">
            <img src="images/Elvis Presley.jpg" alt="Elvis Presley Album Cover" data-rating="4">
            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1966-05-16" data-artist-name="The Beach Boys"
            data-album-name="Pet Sounds" data-genres="Progressive Pop,Chamber Pop,Psychedelic Pop,Art Rock"
            data-spotify-uri="spotify:album:2CNEkSE8TADXRT2AzcEt1b">

        </div>

            <img src="images/Revolver.png" alt="Revolver Album Cover" data-rating="2">
            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1982-11-29" data-artist-name="Michael Jackson"
            data-album-name="Thriller" data-genres="Pop,Post-Disco,R&B,Rock,Funk"
            data-spotify-uri="spotify:album:2ANVost0y2y52ema1E9xAZ">

            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1975-11-21" data-artist-name="Queen"

        </div>

            data-album-name="Rumours" data-genres="Pop Rock,Soft Rock"

            <img src="images/Rumours.jpg" alt="Rumours Album Cover" data-rating="1">
            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1984-11-12" data-artist-name="Madonna"
            data-album-name="Like a Virgin" data-genres="Pop,Dance-Pop,Dance-Rock"

            <img src="images/Like a Virgin.jpg" alt="Like a Virgin Album Cover" data-rating="1">
            <div class="album-info"></div>

            <img src="images/Saturday Night Fever.jpeg" alt="Saturday Night Fever Album Cover" data-rating="1">
            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1996-09-19" data-artist-name="Spice Girls" data-album-name="Spice"

            <div class="album-info"></div>
        </div>
        <div class="album-cover" data-release-date="1971-10-10" data-artist-name="Carole King"
            data-album-name="Tapestry" data-genres="Soft Rock,Pop"
            data-spotify-uri="spotify:album:12n11cgnpjXKLeqrnIERoS">
            <img src="images/Tapestry.jpg" alt="Tapestry Album Cover" data-rating="1">
            <div class="album-info"></div>
        </div>














    </div>
    <section id="last-song">
        <h2>Sonic Footprint</h2>
        <div class="container">
            <div id="last-song-container"></div>
        </div>
    </section>
    <h2>Figures Unveiled: Spotlight on Stats</h2>
    <section class="stats-section">
        <div class="stats-columns">
            <section id="most-albums">
                <h3>Top Creatives</h3>
                <!-- <h4>Prolific Album Masters</h4> -->
                <ul></ul>
            </section>
            <section id="most-rating-points">
                <h3>Point Leaders</h3>
                <!-- <h4>Artistry in Full Score</h4> -->
                <ul></ul>
            </section>
            <section id="most-genres">
                <h3>Genre Highlights</h3>
                <!-- <h4>Leading Tags</h4> -->
                <ul></ul>
            </section>
        </div>
    </section>
    <p id="total-albums"></p>

    <div class="button-container">
        <button class="top-button" id="myBtn">Pop Pinnacle</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="stats-1.js"></script>
</body>

</html>
